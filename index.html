<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <h1>grid</h1>
        <div class="cajaG1"></div>
        <div class="cajaG2"></div>
        <div class="cajaG"></div>
        <div class="cajaG"></div>
        <div class="cajaG"></div>
        <div class="cajaG6"></div>
        <div class="cajaG7"></div>
        <div class="cajaG8"></div>
        <div class="cajaG8"></div>
    </div>

    
    <div class="flex">
        <h1>flex</h1>
        <div class="contenedor-flex">
            <div class="cajaF1"></div>
            <div class="cajaF2">
                <div class="cajaF3"></div>
                <div class="cajaF"></div>
                <div class="cajaF"></div>
            </div>
            <div class="cajaF1"></div>
        </div>
    </div>
    
    <form>
        <h1>formulario</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombres">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellidos">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com"">
            <div id="emailHelp" class="form-text">Nosotros nunca compartiremos tu correo electronico con nadie.</div>
        </div>
        <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
